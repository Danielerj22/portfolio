<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="assets/img/daniel.ico">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Daniel Román</title>
  </head>
  <body>

    <div class="jumbotron">
      <div class="jumbotron__img">
        <img class="jumbotron__img--animation" src="assets/img/portfolio.png">
      </div>
      <h1 class="jumbotron__title">Portafolio de Daniel</h1>
    </div>
    
    <!-- main -->
    <main class="main">

      <section class="section">
        <div class="containerImage">
          <img 
            src="https://resources.premierleague.com/premierleague/photos/players/250x250/p95658.png" 
            alt="Harry Maguire">
        </div>
        <div class="containerText">
          <p class="containerText__text">Harry Maguire quiere que esta página sea más épica de lo que ya es...</p>
          <p class="containerText__text">¿Quieres que Harry Maguire haga épica esta página?</p>
          <button class="containerText__button" id="play">Dejar a Harry</button>
        </div>
      </section>

      <div class="caja">
       <p>Hola mundo</p>
      </div>
  
    </main>

    
    <!-- Scripts -->
    <script src="js/script.js"></script>
